<!DOCTYPE html>
<html>
  <head>
    <title>Learn New Vocab Everytime You Open a New Tab</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; script-src 'self' data: https://gre.economist.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' data: https://fonts.googleapis.com 'unsafe-inline' 'unsafe-eval'"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400,400italic,700"
      type="text/css"
      rel="stylesheet"
    />
    <link href="style.css" type="text/css" rel="stylesheet" />
  </head>

  <body>
    <label
      style="display: none;"
      class="switch switch-label switch-pill switch-secondary"
      id="toggle-dark-mode"
    >
      <input class="switch-input" type="checkbox" />
      <span class="switch-slider"></span>
    </label>
    <div class="vocab">
      <div class="loader"></div>
      <p class="vocab__loading">Loading the words...</p>
    </div>
    <script src="main.js"></script>
  </body>
</html>
